name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Change directory to actions
        run: cd actions

      - name: Install dependencies
        run: cd actions npm i

      # - name: Change directory to test-githubactions
      #   run: cd ../

      - name: Test
        run: cd actions npm test
